<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Pure JavaScript Excel</title>
  </head>
  <body>
    <div class="app">
      <div class="excel">
        <div class="excel__header">
          <input type="text" class="input" value="New Table">
          <div>
            <div class="button">
              <i class="material-icons">delete</i>
            </div>

            <div class="button">
              <i class="material-icons">exit_to_app</i>
            </div>
          </div>
        </div>

        <div class="excel__toolbar">
          <div class="button">
            <i class="material-icons">format_align_left</i>
          </div>

          <div class="button">
            <i class="material-icons">format_align_center</i>
          </div>

          <div class="button">
            <i class="material-icons">format_align_right</i>
          </div>

          <div class="button">
            <i class="material-icons">format_bold</i>
          </div>

          <div class="button">
            <i class="material-icons">format_italic</i>
          </div>

          <div class="button">
            <i class="material-icons">format_underline</i>
          </div>
        </div>

        <div class="excel__formula">
          <div class="info">fx</div>
          <div class="input" contenteditable spellcheck="false"></div>
        </div>

        <div class="excel__table">
          <div class="row">
            <div class="row-info"></div>
            <div class="row-data">
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
              <div class="column">D</div>
              <div class="column">E</div>
              <div class="column">F</div>
              <div class="column">G</div>
              <div class="column">H</div>
              <div class="column">J</div>
              <div class="column">K</div>
              <div class="column">L</div>
              <div class="column">O</div>
              <div class="column">S</div>
              <div class="column">Y</div>
              <div class="column">U</div>
            </div>
          </div>

          <div class="row">
            <div class="row-info">1</div>
            <div class="row-data">
              <div class="cell selected" contenteditable>A1</div>
              <div class="cell" contenteditable>B1</div>
              <div class="cell" contenteditable>C1</div>
            </div>
          </div>

          <div class="row">
            <div class="row-info">2</div>
            <div class="row-data">
              <div class="cell" contenteditable>A2</div>
              <div class="cell" contenteditable>B2</div>
              <div class="cell" contenteditable>C2</div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
